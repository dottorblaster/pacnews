[package]
name = "pacnews"
version = "2.2.0"
description = "Read the latest Arch Linux news in your terminal with a single command"
authors = ["Alessio Biancalana <dottorblaster@gmail.com>"]
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
alpm = "2.2.1"
clap = { version = "4.2.2", features = ["cargo", "derive"] }
colored = "2.0.0"
html2text = "0.5.1"
rss = "2.0.2"
reqwest = { version = "0.11.16", features = ["blocking"] }
termimad = "0.23.0"

