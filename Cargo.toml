[package]
name = "pacnews"
version = "2.4.1"
description = "Read the latest Arch Linux news in your terminal with a single command"
authors = ["Alessio Biancalana <dottorblaster@gmail.com>"]
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
alpm = "3.0.5"
clap = { version = "4.5.8", features = ["cargo", "derive"] }
colored = "2.1.0"
html2text = "0.6.0"
rss = "2.0.7"
reqwest = { version = "0.12.4", features = ["blocking"] }
termimad = "0.29.2"

[dev-dependencies]
assert_cmd = "2.0.14"
predicates = "3.0.4"
