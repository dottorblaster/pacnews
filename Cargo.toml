[package]
name = "pacnews"
version = "2.4.2"
description = "Read the latest Arch Linux news in your terminal with a single command"
authors = ["Alessio Biancalana <dottorblaster@gmail.com>"]
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
alpm = "4.0.1"
clap = { version = "4.5.29", features = ["cargo", "derive"] }
colored = "2.2.0"
html2text = "0.12.5"
rss = "2.0.11"
reqwest = { version = "0.12.12", features = ["blocking"] }
termimad = "0.30.0"

[dev-dependencies]
assert_cmd = "2.0.16"
predicates = "3.1.2"
