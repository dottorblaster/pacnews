[package]
name = "pacnews"
version = "2.3.0"
description = "Read the latest Arch Linux news in your terminal with a single command"
authors = ["Alessio Biancalana <dottorblaster@gmail.com>"]
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
alpm = "2.2.2"
clap = { version = "4.4.0", features = ["cargo", "derive"] }
colored = "2.0.4"
html2text = "0.6.0"
rss = "2.0.6"
reqwest = { version = "0.11.18", features = ["blocking"] }
termimad = "0.25.0"

