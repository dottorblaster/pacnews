[package]
name = "pacnews"
version = "2.3.0"
description = "Read the latest Arch Linux news in your terminal with a single command"
authors = ["Alessio Biancalana <dottorblaster@gmail.com>"]
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
alpm = "2.2.2"
clap = { version = "4.4.16", features = ["cargo", "derive"] }
colored = "2.1.0"
html2text = "0.6.0"
rss = "2.0.7"
reqwest = { version = "0.11.23", features = ["blocking"] }
termimad = "0.28.2"

